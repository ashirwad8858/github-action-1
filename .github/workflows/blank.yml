name: Frontend CI/CD

on:
  push:
    branches:
      - dev
      - qa
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Branch â†’ Environment mapping
    environment: |
      ${{
        github.ref == 'refs/heads/main' && 'prod' ||
        github.ref == 'refs/heads/qa' && 'qa' ||
        'dev'
      }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 25.0.0
        uses: actions/setup-node@v4
        with:
          node-version: 25.0.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ vars.S3_BUCKET }}/ --delete
