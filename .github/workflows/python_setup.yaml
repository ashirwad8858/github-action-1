name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pytest flake8

      - name: Verify Python version
        run: |
          python --version

      - name: Verify Flake8
        run: |
          flake8 --version

      - name: Verify Pytest
        run: |
          pytest --version
